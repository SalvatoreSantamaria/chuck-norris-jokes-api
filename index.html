<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css">
  <title>Chuck Norris Jokes API</title>
</head>
<body>
  <div class="container">
    <div>
    <h2 style= "display: inline-block;">Chuck Norris Jokes API</h2>

  </div>
    <form>
      <div>
        <label for="number">Number Of Jokes</label>
        <input type="number" id="numberOfJokes">
      </div>
      <div>
        <button class="get-jokes">Get Jokes</button>
      </div>
    </form>
    <ul class="jokes"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
